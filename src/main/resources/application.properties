# Configuración del servidor
server.port=8080

# Configuración de R2DBC PostgreSQL
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/gestion_academica
spring.r2dbc.username=samuel
spring.r2dbc.password=

# Pool de conexiones
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.max-size=20

# Logging
logging.level.org.springframework.data.r2dbc=DEBUG
logging.level.org.springframework.web=DEBUG

# IMPORTANTE: Deshabilitar inicialización de esquema
spring.sql.init.mode=never
spring.r2dbc.initialization-mode=never